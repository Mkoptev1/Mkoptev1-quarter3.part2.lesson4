<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Товары</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Список товаров</h1>
    <br>
    <table>
        <tr>
            <th>ID товара</th>
            <th>Наименование товара</th>
            <th>Цена товара</th>
        </tr>
        <tr th:each="crsWare : ${ware}" >
            <td th:text="${crsWare.ware_id}">name</td>
            <td th:text="${crsWare.ware_name}">0</td>
            <td th:text="${crsWare.ware_cost}">10</td>
        </tr>
    </table>
    <br>
    <a href="index.html" th:href="@{/ware/ware-list/1}">Фильр "a. только минимальной"</a>
    <br>
    <a href="index.html" th:href="@{/ware/ware-list/2}">Фильр "b. только максимальной"</a>
    <br>
    <a href="index.html" th:href="@{/ware/ware-list/3}">Фильр "c. или минимальной и максимальной цене"</a>
    <br>
    <a href="index.html" th:href="@{/ware/ware-list}">Показать все товары</a>
    <br>
    <br>
    <a href="index.html" th:href="@{/}">На главную</a>
</div>

</body>
</html>
